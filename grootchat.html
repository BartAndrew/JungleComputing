<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrootGPT</title>
  <style>
    /*
      GrootGPT – a playful ChatGPT-style interface that answers
      every question with a variation of “I am Groot.”

      This simple single‑page app mimics the look and feel of
      modern chat assistants with a dark theme, scrollable chat
      history and a fixed input area. All styling lives here
      alongside the markup and script so the page is fully
      self‑contained.
    */

    /* Page layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background-color: #343541;
      color: #ececf1;
    }

    /* Header bar */
    header {
      background-color: #202123;
      padding: 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 1px solid #2d2d2d;
    }

    /* Container for messages */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    /* Wrap page content in a column */
    .page {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Individual message bubbles */
    .message {
      display: flex;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .message .text {
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    /* User messages appear aligned right with a blue bubble */
    .message.user {
      justify-content: flex-end;
    }
    .message.user .text {
      background-color: #0d6efd;
      color: #ffffff;
    }
    /* Groot messages appear aligned left with a neutral bubble */
    .message.groot .text {
      background-color: #444654;
      color: #ececf1;
    }
    /* Typing indicator styling */
    .typing {
      font-style: italic;
      opacity: 0.75;
    }

    /* Input area anchored at bottom */
    #input-container {
      display: flex;
      padding: 16px;
      background-color: #40414f;
      border-top: 1px solid #2d2d2d;
    }
    #user-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #555666;
      background-color: #202123;
      color: #ececf1;
      resize: none;
      font-size: 16px;
      line-height: 1.4;
    }
    #user-input:focus {
      outline: none;
      border-color: #10a37f;
    }
    #send-button {
      margin-left: 12px;
      padding: 0 20px;
      border: none;
      border-radius: 6px;
      background-color: #10a37f;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #send-button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #send-button:not(:disabled):hover {
      background-color: #0e9b70;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>GrootGPT</header>
    <div id="chat-container"></div>
    <div id="input-container">
      <textarea
        id="user-input"
        rows="1"
        placeholder="Ask Groot a question..."
        aria-label="Ask Groot a question"
        autofocus
      ></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>
  <script>
    // Variations of Groot's response. Feel free to expand this array
    // with additional punctuation or inflection to make the replies
    // feel more dynamic.
    const grootResponses = [
      "I am Groot.",
      "I am Groot!",
      "I am Groot?",
      "I am... Groot.",
      "I am Groot",
      "I'm Groot.",
      "I am GROOT!",
      "I am grooooot.",
      "I... am Groot"
    ];

    /**
     * Return a random Groot phrase from the list above.
     * @returns {string}
     */
    function getRandomGroot() {
      return grootResponses[Math.floor(Math.random() * grootResponses.length)];
    }

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    /**
     * Append a new message to the chat history.
     * @param {string} text The message text.
     * @param {string} sender 'user' or 'groot'.
     */
    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + sender;
      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      textDiv.textContent = text;
      messageDiv.appendChild(textDiv);
      chatContainer.appendChild(messageDiv);
      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    /**
     * Handle sending of a user message. Clears the input, adds the user
     * message to the conversation, shows a typing indicator and then
     * displays the Groot response after a delay.
     */
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) {
        return;
      }
      appendMessage(text, 'user');
      userInput.value = '';
      resizeTextarea();

      // Show typing indicator
      const typingMessage = document.createElement('div');
      typingMessage.className = 'message groot';
      const typingText = document.createElement('div');
      typingText.className = 'text typing';
      typingText.textContent = 'Groot is thinking...';
      typingMessage.appendChild(typingText);
      chatContainer.appendChild(typingMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Disable input while Groot is thinking
      userInput.disabled = true;
      sendButton.disabled = true;

      // Random delay to simulate response time
      const delay = 800 + Math.random() * 1200;
      setTimeout(() => {
        chatContainer.removeChild(typingMessage);
        appendMessage(getRandomGroot(), 'groot');
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }, delay);
    }

    // Send button click handler
    sendButton.addEventListener('click', sendMessage);

    // Allow sending on Enter (without Shift)
    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    /**
     * Automatically adjust the textarea height based on its content. This
     * mirrors how chat apps expand the input box when typing multiple
     * lines. Without this the box remains static and may scroll
     * internally.
     */
    function resizeTextarea() {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
    }

    // Update height on input
    userInput.addEventListener('input', resizeTextarea);

    // Initial height adjustment
    resizeTextarea();
  </script>
</body>
</html>
